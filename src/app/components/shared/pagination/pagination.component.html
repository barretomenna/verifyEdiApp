<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item page-link previous"> Anterior </li>

    <li class="page-item page-link" [ngClass]="{'active': actualPosition === item}" *ngFor="let item of numberOfItens"
      (click)="goTo(item)">
      {{item}}
    </li>

    <li class="page-item page-link next"> Proximo </li>
  </ul>
</nav>
